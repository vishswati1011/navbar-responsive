<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="header.css" />
  </head>

  <body>
    <nav class="header">
      <h1>Navbar</h1>

      <div class="menu" onClick="toggleMenu()">
        <span>Go to</span>
        <ul class="nav_list">
          <li>About Us</li>
          <li>Service</li>
          <li>Products</li>
          <li><button class="list_btn">Content</button></li>
        </ul>
      </div>
    </nav>

    <script>
      function toggleMenu() {
        const menuList = document.querySelector(".menu ul.nav_list");
        menuList.classList.toggle("active");
      }
    </script>
  </body>
</html>
